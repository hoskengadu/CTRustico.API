name: CI - Build, Test and SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest
    env:
      DOTNET_VERSION: '8.0.x'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore Academia.Api/Academia.Api.csproj

      - name: Build
        run: dotnet build Academia.Api/Academia.Api.csproj --configuration Release --no-restore


      - name: Restore (antes do SonarCloud)
        run: dotnet restore Academia.Api/Academia.Api.csproj

      - name: Build (antes do SonarCloud)
        run: dotnet build Academia.Api/Academia.Api.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Academia.Tests/Academia.Tests.csproj --no-build --configuration Release --logger trx

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          organization: ${{ secrets.SONAR_ORG }}
          token: ${{ secrets.SONAR_TOKEN }}

  # O SonarCloud action já executa a análise e encerra automaticamente
